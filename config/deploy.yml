service: kamal-playground

image: kasku/kamal-playground
servers:
  - 138.2.144.127

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: kasku
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
 clear:
   DB_HOST: 138.2.144.127
   POSTGRES_USER: kamal_playground
   POSTGRES_DATABASE_NAME: kamal_playground_production
 secret:
   - RAILS_MASTER_KEY
   - SECRET_KEY_BASE
   - POSTGRES_PASSWORD

# Use a different ssh user than root
ssh:
  user: ubuntu

# Configure builder setup.
builder:
  args:
    RUBY_VERSION: 3.2.2
#   secrets:
#     - GITHUB_TOKEN
  local:
   arch: amd64
   host: unix:///Users/<%= `whoami`.strip %>/.docker/run/docker.sock
#   host: ssh://ubuntu@138.2.144.127

# Use accessory services (secrets come from .env).
accessories:
  db:
    image: postgres:16-alpine
    host: 138.2.144.127
    port: 3306
    env:
      clear:
        POSTGRES_USER: kamal_playground
        POSTGRES_DATABASE_NAME: kamal_playground_production
      secret:
        - POSTGRES_DATABASE_NAME
        - POSTGRES_USER
        - POSTGRES_PASSWORD
    directories:
      - ./data/db:/var/lib/postgresql/data
      - ./data/dbdumps:/dbdumps
  redis:
    image: redis:7.0
    host: 138.2.144.127
    port: 6379
    directories:
      - data:/data

# Configure custom arguments for Traefik
# traefik:
#   args:
#     accesslog: true
#     accesslog.format: json

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
